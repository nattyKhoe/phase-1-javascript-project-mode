<!DOCTYPE html>
<html lang = "en">
    <head>
        <title> Meal Trackers </title>
    </head>
    <body>
        <script src = "./index.js"></script>
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
        <link rel="stylesheet" href="./index.css">

        <div id="userProfile">
            <div class = "container" id = "biodataContainer">
                <form id="biodata">
                    <h2>User Profile Data</h2>
                    <label for="age"> Age: </label>
                    <input type="number" id="age" name="age" min="17" required>
                    <br>

                    <label for="sex"> Sex: </label>
                    <input type="radio" id="male" name="sex" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="sex" value="female">
                    <label for="female">Female</label>
                    <br>

                    <label for="weight"> Weight: </label>
                    <input type="number" id="weight" name="weight" min="30" required>
                    <input type="radio" id="kg" name="weightUnit" value="kg" checked required>
                    <label for="kg">kg</label>
                    <input type="radio" id="pounds" name="weightUnit" value="pounds">
                    <label for="pounds">lbs</label>
                    <br>

                    <label for="height"> Height: </label>
                    <input type="number" id="height" name="height" min="0" step=".01" required>
                    <input type="radio" id="cm" name="heightUnit" value="cm" checked required>
                    <label for="cm">cm</label>
                    <input type="radio" id="ft" name="heightUnit" value="ft">
                    <label for="ft">ft</label>
                    <br>

                    <label for="exerciseLevel">Exercise level:</label>
                    <input list="exerciseLevel" name="level" required>
                    <datalist id="exerciseLevel">
                        <option value="Sedentary">Little to no exercise</option>
                        <option value="Lightly active">Exercise 1-2 days/week </option>
                        <option value="Moderately active">Exercise 3-5 days/week </option>
                        <option value="Very active">Exercise 6-7 days/week</option>
                        <option value="Extra Active">Very active with physically demanding job</option>
                    </datalist>
                    <br>

                    <label for="goal">Goal:</label>
                    <input list="goal" name="goal" required>
                    <datalist id="goal">
                        <option value="Lose Weight"></option>
                        <option value="Maintain Weight"></option>
                        <option value="Gain Weight"></option>
                    </datalist>
                    <br>

                    <input type="submit" value="Calculate">
                    <input type="reset" value="Reset">
                    <br>
                </form>
            </div>

            <div id="biodataResult" class ="container hidden">
                <button id="resetForm">Clear</button>
                <div id="result">
                </div>
                <div id="mealPlan" class="clearfix">
                    <h5>Meal Plan</h5>
                    <div id="breakfast">
                    </div>
                   
                    <div id="lunch">
                    </div>

                    <div id="dinner"> 
                    </div>
                </div>
            </div>
        </div>

        <br>

        <nav id="navbar">
            <button id="Chicken">Chicken</button>
            <button id="Beef">Beef</button>
            <button id="Lamb">Lamb</button>
            <button id="Seafood">Seafood</button>
            <button id="Vegetarian">Vegetarian</button>
            <button id="Vegan">Vegan</button>
        </nav>

        <div id="menu"></div>

    </body>
</html>
